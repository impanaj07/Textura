<!DOCTYPE html>
<html lang="en">
<head>
    <title>Output</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">Result</h3>
        <hr>
        {% if data.summary %}
            <h5>Summary:</h5>
            <p>{{ data.summary }}</p>
        {% elif data.image %}
            <h5>Generated Image:</h5>
            <img src="{{ data.image }}" class="img-fluid" alt="Generated Image">
            <a href="{{data.image}}" download="generated_image.png">Download Image</a>
        {% else %}
            <p>No data to display.</p>
        {% endif %}
        <hr>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
